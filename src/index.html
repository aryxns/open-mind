<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Mind | A Cluster-11 Application</title>
    <meta property="og:title" content="Open Mind | A Cluster-11 Application" />
    <meta property="og:type" content="website" />
    <!-- seo, font and css import START -->
    <meta
      property="og:image"
      content="https://i.ibb.co/56cRssx/seo-image.jpg"
    />
    <meta
      property="og:description"
      content="A web application that you can use to train an AI and make it recognize your images. Open Mind is a cluster-11 organization project"
    />
    <meta
      property="og:url"
      content="https://trusting-lamarr-fce5fe.netlify.app/"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link
      rel="shortcut icon"
      href="https://i.imgur.com/UmPYSGu.jpg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <!-- seo, font and css import end -->
  </head>
  <body>
    <!-- importing dataset from user START -->
    <label for="prev-model-input" id="prev-model-container">
      <span
        data-toggle="tooltip"
        title="import knn dataset and use it instead of training a new one"
      >
        Load Dataset
      </span>
    </label>
    <input id="prev-model-input" type="file" accept=".json" />
    <!-- importing dataset from user END -->

    <div class="row">
      <!-- Class1 Sample Section START-->
      <div id="class1-sample" class="col">
        <video id="cs1-video" width="460" height="345" autoplay></video>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            id="cs1-name"
            class="form-control"
            value="Class 1"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn-1" type="button" class="btn btn-dark">
          Add Image Sample
        </button>

        <label for="cs1-image-upload">
          <span
            class="btn btn-light"
            data-toggle="tooltip"
            title="upload image from device"
            id="cs1-img-upload-btn"
          >
            <img
              src="../public/folder-search.svg"
              alt="upload image from device"
              width="20px"
              height="20px"
            />
          </span>
        </label>
        <input
          id="cs1-image-upload"
          type="file"
          accept="image/*"
          multiple="multiple"
        />
        <p id="cs1-image-counter">0/ as much as possible</p>
      </div>

      <!-- Class1 Sample Section END-->

      <!-- Class2 Sample Section START-->
      <div id="class2-sample" class="col">
        <video id="cs2-video" width="460" height="345" autoplay></video>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            id="cs2-name"
            class="form-control"
            value="Class 2"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn-2" type="button" class="btn btn-dark">
          Add Image Sample
        </button>
        <label for="cs2-image-upload">
          <span
            class="btn btn-light"
            data-toggle="tooltip"
            title="upload image from device"
            id="cs2-img-upload-btn"
          >
            <img
              src="../public/folder-search.svg"
              alt="upload image from device"
              width="20px"
              height="20px"
            />
          </span>
        </label>
        <input
          id="cs2-image-upload"
          type="file"
          accept="image/*"
          multiple="multiple"
        />
        <p id="cs2-image-counter">0/ as much as possible</p>
      </div>
      <!-- Class2 Sample Section END-->
    </div>
    <button type="button" class="btn btn-outline-warning" id="submit-btn">
      Submit
    </button>

    <!-- Result Section START-->
    <input id="cs1-image-upload" type="file" accept="image/*" />
    <div id="show-result" class="container">
      <video id="result-video" width="640" height="480" autoplay></video>
      <div class="result1-container">
        <p id="result1-name"></p>
        <div id="result1-pc-container">
          <div id="result1-pc"></div>
        </div>
      </div>
      <div class="result2-container">
        <p id="result2-name"></p>
        <div id="result2-pc-container">
          <div id="result2-pc"></div>
        </div>
      </div>
      <button class="btn btn-secondary" id="download-model">
        Download dataset
      </button>
    </div>
    <!-- Result Section END-->

    <!-- About Section Start -->
    <button
      id="about-btn"
      class="btn btn-light"
      data-toggle="tooltip"
      title="This application is a part of Cluster-11 organization's projects. View the source code on GitHub"
    >
      <a
        href="https://github.com/cluster-11/open-mind"
        target="_blank"
        rel="noopener noreferrer"
      >
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-info-square-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
          />
        </svg>
      </a>
    </button>
    <!-- About Section  End-->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
