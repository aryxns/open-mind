<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Mind</title>
  </head>
  <body>
    <p class="previous-model">Use Previous model</p>
    <div class="data-container">
      <div class="class1-sample">
        <video id="video1" width="460" height="345" autoplay></video>
        <input type="text" class="class1-name" value="class1" />
        <button class="btn-1">Add Image Sample</button>
        <span class="file-import">
          <img src="./assets/folder-search.svg" alt="import image from file"  width="20px" height="20px"></img>
        </span>
        <p class="image-counter1">0/ minimum 10</p>
      </div>
      <div class="class2-sample">
        <video id="video2" width="460" height="345" autoplay></video>
        <input type="text" class="class1-name" value="class2" />
        <button class="btn-2">Add Image Sample</button>
        <span class="file-import">
          <img src="./assets/folder-search.svg" alt="import image from file" width="20px" height="20px"></img>
        </span>
        <p class="image-counter2">0/ minimum 10</p>
      </div>
    </div>

    <div class="show-result">
      <video id="video3" width="640" height="480" autoplay></video>
      <h2 class="result-text"></h2>
      <button class="submit-btn">Submit</button>
    </div>
  </body>
</html>
