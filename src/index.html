<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Mind</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <label for="prev-model-input">
      <span
        class="btn btn-light"
        data-toggle="tooltip"
        title="import knn dataset and use it"
      >
        Load model
      </span>
    </label>
    <input id="prev-model-input" type="file" accept=".json" />
    <div class="row">
      <!-- Class1 Sample Section START-->
      <div id="class1-sample" class="col">
        <video id="cs1-video" width="460" height="345" autoplay></video>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            id="cs1-name"
            class="form-control"
            value="Class 1"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn-1" type="button" class="btn btn-dark">
          Add Image Sample
        </button>

        <label for="cs1-image-upload">
          <span
            class="btn btn-light"
            data-toggle="tooltip"
            title="upload image from device"
          >
            <img
              src="./assets/folder-search.svg"
              alt="upload image from device"
              width="20px"
              height="20px"
            />
          </span>
        </label>
        <input
          id="cs1-image-upload"
          type="file"
          accept="image/*"
          multiple="multiple"
        />
        <p id="cs1-image-counter">0/ minimum 10</p>
      </div>

      <!-- Class1 Sample Section END-->

      <!-- Class2 Sample Section START-->
      <div id="class2-sample" class="col">
        <video id="cs2-video" width="460" height="345" autoplay></video>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            id="cs2-name"
            class="form-control"
            value="Class 2"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn-2" type="button" class="btn btn-dark">
          Add Image Sample
        </button>
        <label for="cs2-image-upload">
          <span
            class="btn btn-light"
            data-toggle="tooltip"
            title="upload image from device"
          >
            <img
              src="./assets/folder-search.svg"
              alt="upload image from device"
              width="20px"
              height="20px"
            />
          </span>
        </label>
        <input
          id="cs2-image-upload"
          type="file"
          accept="image/*"
          multiple="multiple"
        />
        <p id="cs2-image-counter">0/ minimum 10</p>
      </div>
      <!-- Class2 Sample Section END-->
    </div>
    <button type="button" class="btn btn-outline-warning" id="submit-btn">
      Submit
    </button>

    <!-- Result Section START-->
    <input id="cs1-image-upload" type="file" accept="image/*" />
    <div id="show-result" class="container">
      <video id="result-video" width="640" height="480" autoplay></video>
      <div class="result1-container">
        <p id="result1-name"></p>
        <div id="result1-pc-container">
          <div id="result1-pc"></div>
        </div>
      </div>
      <div class="result2-container">
        <p id="result2-name"></p>
        <div id="result2-pc-container">
          <div id="result2-pc"></div>
        </div>
      </div>
      <button class="btn btn-secondary" id="download-model">
        Download dataset
      </button>
    </div>
    <!-- Result Section END-->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </body>
</html>
