<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Mind | A Cluster-11 Application</title>
    <meta property="og:title" content="Open Mind | A Cluster-11 Application" />
    <meta
      name="google-site-verification"
      content="D4bFbO9lxp7d017e8oQcc29KQtZOFQfKCnd9nZveios"
    />
    <!-- SEO, font and css import START -->
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://i.ibb.co/56cRssx/seo-image.jpg"
    />
    <meta
      property="og:description"
      content="A web application that you can use to train an AI and make it recognize your images. Open Mind is a cluster-11 organization project"
    />
    <meta property="og:url" content="https://cluster-11.github.io/open-mind/" />
    <meta name="twitter:card" content="summary_large_image" />

    <link
      rel="shortcut icon"
      href="https://i.ibb.co/vJRb9wR/s.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />

    <!-- SEO, font and css import end -->
  </head>

  <body>
    <!-- GitHub and DOC section start -->
    <div
      class="alert alert-primary alert-dismissible fade show"
      role="alert"
      id="github-star-alert"
      style="display: none;"
    >
      If you like this project, give it a star on
      <a
        href="https://github.com/cluster-11/open-mind"
        target="_blank"
        rel="noopener noreferrer"
        id="github-link"
        >GitHub</a
      >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
        id="close-github-alert"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div
      class="alert alert-danger alert-dismissible fade show"
      role="alert"
      id="webcam-doc-alert"
      style="display: none;"
    >
      Video capture feature needs webcam feed. Heres how to enable webcam
      permission for a application in
      <a
        href="https://www.lifesize.com/en/app-help/guest/allow-camera-mic#:~:text=Click%20Site%20Settings.,drop%2Ddown%20menu%20at%20right."
        target="_blank"
        rel="noopener noreferrer"
        id="chrome-doc-link"
        >Chrome & Firefox
      </a>
      ,
      <a
        href="https://support.mozilla.org/en-US/kb/how-manage-your-camera-and-microphone-permissions"
        target="_blank"
        rel="noopener noreferrer"
        id="firefox-doc-link"
      >
        FireFox</a
      >
      ,
      <a
        href="https://support.apple.com/guide/safari/websites-ibrwe2159f50/mac"
        target="_blank"
        rel="noopener noreferrer"
        id="safari-doc-link"
      >
        Safari</a
      >
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Github section end -->

    <!-- importing dataset from user START -->
    <label for="prev-model-input" id="prev-model-container">
      <span
        data-toggle="tooltip"
        title="import knn dataset and use it instead of training a new one"
      >
        Load Dataset
      </span>
    </label>
    <input id="prev-model-input" type="file" accept=".json" />
    <!-- importing dataset from user END -->

    <div class="row">
      <!-- Class1 Sample Section START-->
      <div id="class1-sample" class="col">
        <video id="cs1-video" width="460" height="345" autoplay></video>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            id="cs1-name"
            class="form-control"
            value="Class 1"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn-1" type="button" class="btn btn-dark">
          Add Image Sample
          <span class="badge bg-secondary" id="total-cs1-img">0</span>
        </button>

        <label for="cs1-image-upload">
          <span
            class="btn btn-light"
            data-toggle="tooltip"
            title="upload example image from device"
            id="cs1-img-upload-btn"
          >
            <img
              src="../public/folder-search.svg"
              alt="upload example image from device"
              width="20px"
              height="20px"
            />
          </span>
        </label>
        <input
          id="cs1-image-upload"
          type="file"
          accept="image/*"
          multiple="multiple"
        />
        <div class="progress">
          <div
            id="cs1-image-counter"
            class="progress-bar bg-danger"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <!-- <p>Good job! Keep adding more images to get better result</p> -->
        <!-- <p>Keep adding more example images</p> -->
      </div>

      <!-- Class1 Sample Section END-->

      <!-- Class2 Sample Section START-->
      <div id="class2-sample" class="col">
        <video id="cs2-video" width="460" height="345" autoplay></video>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          </div>
          <input
            type="text"
            id="cs2-name"
            class="form-control"
            value="Class 2"
            aria-label="Small"
            aria-describedby="inputGroup-sizing-sm"
          />
        </div>
        <button id="btn-2" type="button" class="btn btn-dark">
          Add Image Sample
          <span class="badge bg-secondary" id="total-cs2-img">0</span>
        </button>
        <label for="cs2-image-upload">
          <span
            class="btn btn-light"
            data-toggle="tooltip"
            title="upload example image from device"
            id="cs2-img-upload-btn"
          >
            <img
              src="../public/folder-search.svg"
              alt="upload example image from device"
              width="20px"
              height="20px"
            />
          </span>
        </label>
        <input
          id="cs2-image-upload"
          type="file"
          accept="image/*"
          multiple="multiple"
        />
        <div class="progress">
          <div
            id="cs2-image-counter"
            class="progress-bar bg-danger"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <!-- <p>Good job! Keep adding more images to get better result</p> -->
      </div>
      <!-- Class2 Sample Section END-->
    </div>
    <button type="button" class="btn btn-outline-warning" id="submit-btn">
      Submit
    </button>

    <!-- Result Section START-->
    <input id="cs1-image-upload" type="file" accept="image/*" />
    <div id="show-result" class="container">
      <video id="result-video" width="640" height="480" autoplay></video>
      <div class="result1-container">
        <p id="result1-name"></p>
        <div id="result1-pc-container">
          <div id="result1-pc"></div>
        </div>
      </div>
      <div class="result2-container">
        <p id="result2-name"></p>
        <div id="result2-pc-container">
          <div id="result2-pc"></div>
        </div>
      </div>
      <button class="btn btn-secondary" id="download-model">
        Download dataset
      </button>
    </div>
    <!-- Result Section END-->

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
